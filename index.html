<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras EAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leitor de Código de Barras EAN</h1>
        
        <div class="controls">
            <button id="start-button">Iniciar Scanner</button>
            <button id="stop-button" disabled>Parar Scanner</button>
            <button id="export-button" disabled>Exportar CSV</button>
        </div>
        
        <div id="scanner-container">
            <div id="interactive" class="viewport"></div>
            <div id="scanner-overlay">
                <div class="scan-region-highlight"></div>
                <div class="scan-region-indicator"></div>
            </div>
        </div>
        
        <div class="config-panel">
            <div class="form-group">
                <label for="confidence-threshold">Limiar de Confiança: <span id="confidence-value">70</span>%</label>
                <input type="range" id="confidence-threshold" min="0" max="100" value="70">
            </div>
        </div>
        
        <div class="results-container">
            <h2>Códigos Escaneados</h2>
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Confiança</th>
                            <th>Data/Hora</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Importar QuaggaJS da CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
